
<template name="databaseCollection">
  <div id="dataTabelPanel" class="panel panel-default panel-success">
    <div class="panel-heading">
      Last 10 Readings
    </div>
    <div class="panel-body">
      <table id="dataTable" class="table table-bordered">
        <thead class="bold">
        <td id="dataTableIdColumn">
          ID
        </td>
        <td id="dataTableTimestampColumn">
          Timestamp
        </td>
        <td id="dataTableValueColumn">
          Value
        </td>
        <!-- <td>
          Sensor Type
        </td> -->
        </thead>
        <tbody>
        {{#each readings }}
        <tr>
          <td width="25%">
            {{ _id }}
          </td>
          <td width="25%">
            {{ getCreatedAt }}
          </td>
          <td width="25%">
            {{ value}}
          </td>
          <!-- <td width="25%">
            {{ sensorType }}
          </td> -->
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
